<div class="container mb-5 items-cont">
    <h2 style="margin-top: 20px;">Nuestros Productos</h2>
    <div class="row">

        <div *ngFor="let item of products" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6" style="text-align: center;">
            <div style=" margin-top: 24px;">
                <div class="card" style="background-color: #F7F6F6;">
                    <img [src]="item.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <!-- <p class="card-text">{{item.name}}</p> -->
                        <p>Precio: <span>{{item.price}}</span></p>
                        <a href="#" class="btn btn-primary">Obtener</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
